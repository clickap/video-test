<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MediaElement Basic</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="mediaelement-2.13.2/mediaelement-and-player.min.js"></script>
    <link rel="stylesheet" href="mediaelement-2.13.2/mediaelementplayer.css" />
  </head>
  <body>
    <h1>MediaElement Basic</h1>
    <video poster="http://video-js.zencoder.com/oceans-clip.png" controls="controls" preload="none">
      <!-- MP4 for Safari, IE9, iPhone, iPad, Android, and Windows Phone 7 -->
      <source type="video/mp4" src="http://video-js.zencoder.com/oceans-clip.mp4" />
      <!-- WebM/VP8 for Firefox4, Opera, and Chrome -->
      <source type="video/webm" src="http://video-js.zencoder.com/oceans-clip.webm" />
      <!-- Ogg/Vorbis for older Firefox and Opera versions -->
      <source type="video/ogg" src="http://video-js.zencoder.com/oceans-clip.ogv" />
      <!-- Flash fallback for non-HTML5 browsers without JavaScript -->
      <object width="320" height="240" type="application/x-shockwave-flash" data="flashmediaelement.swf">
      <param name="movie" value="mediaelement-2.13.2/flashmediaelement.swf" />
      <param name="flashvars" value="controls=true&file=videos/oceans-clip.mp4" />
      <!-- Image as a last resort -->
      <img src="http://video-js.zencoder.com/oceans-clip.png" title="No video playback capabilities" />
      </object>
    </video>
  </body>
</html>
