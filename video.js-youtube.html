<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VideoJS YouTube Playback Tech</title>
    <link href="http://vjs.zencdn.net/4.3/video-js.css" rel="stylesheet" />
    <script src="http://vjs.zencdn.net/4.3/video.js"></script>
    <script src="videojs-youtube/vjs.youtube.js"></script>
  </head>
  <body>
    <h1>VideoJS YouTube Playback Tech</h1>
    <video src="" class="video-js vjs-default-skin" controls 
      preload="auto" autoplay="autoplay" loop="loop" width="640" height="360" 
      data-setup='{ "techOrder": ["youtube"], "src": "http://www.youtube.com/watch?v=xjS6SftYQaQ" }'>
    </video>
  </body>
</html>
